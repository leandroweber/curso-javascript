<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
</head>
<body>
    <h1>Pais de nascimento</h1>
    Em que pais nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = String(txtp.value)
            res.innerHTML = `<p>Voce nasceu em <strong>${pais}</strong></p>`
            
            if (pais == 'Brasil'){
                res.innerHTML += '<p>Brasileiro</p>'
            } else {
                res.innerHTML += '<p>Estrangeiro</p>'
            }
        }

    </script>
</body>
</html>
