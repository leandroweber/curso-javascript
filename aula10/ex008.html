<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area' onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar2)
        a.addEventListener('mouseenter', entrar2)
        a.addEventListener('mouseout', sair2)

        function clicar(){
            a.innerText = 'Clicou!'            
        }
        function clicar2(){
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Entrou!'
        }
        function entrar2(){
            a.style.background = 'green'
        }

        function sair(){
            a.innerText = 'Saiu!'            
        }
        
        function sair2(){
            a.style.background = 'blue'
        }

    </script>
</body>
</html>
