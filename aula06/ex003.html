<body> <!-- comentário em html -->
    <h1>Olá mundo!</h1>
    <p>Já me livre da maldição</p>
    <script>
        // Number + Number = soma
        // String + String = concatena
        // Number + String = concatena
        // String = window.prompt()
        // Number(n) aceita Int e Float
        // Number.parseInt(n) = inteiro
        // Number.parseFloat(n) = real
        // String(n) = texto
        // n.String() = texto
        var n1 = Number.parseInt(window.prompt('Digite um número: '))
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert('A soma é ' + s) // concatenação
        window.alert(`A soma é ${s}`) // template string
        var nome = 'Javascript'
        nome.length         // quantos caracteres
        nome.toUpperCase()  // MAIÚSCULA
        nome.toLowerCase()  // minuscula
    </script>
</body>
