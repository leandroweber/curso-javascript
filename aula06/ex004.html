<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome: ')
        document.write(`Olá <strong>${nome}</strong>! seu nome tem ${nome.length}.<br>`)
        document.write(`seu nome em maiúscula é ${nome.toUpperCase()}<br>`)
        document.write(`seu nome em maiúscula é ${nome.toLowerCase()}<br>`)
        var num = 1545.5
        document.write(num.toFixed(2).replace('.',',') + '<br>')
        document.write(num.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) + '<br>')
        document.write(num.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'}) + '<br>')
        document.write(num.toLocaleString('en', {style: 'currency', currency: 'USD'}) + '<br>')
        document.write(num.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'}) + '<br>')
    </script>
</body>
</html>
